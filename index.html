<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
      integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
    <title>pokedex</title>
  </head>

  <body>

    <header class="container-fluid bg-red">
      <section class="row d-flex align-items-center h-100">
        <div class="col-8 d-flex justify-content-end pageTitle">
          <h3 class="text-light">Pokemans</h3>
        </div>

        <div class="col-4 d-flex justify-content-end">
          <button class="px-3 py-1 rounded"><i class="mdi mdi-pokeball"></i> My Pokemans</button>
        </div>

      </section>
    </header>

    <main>
      <div class="container-fluid">
        <section class="row my-5">

          <div class="col-7">
            <section class="row d-flex flex-column align-items-center">

              <div class="col-8 bg-red pokemon-name d-flex justify-content-center align-items-center py-1">
                <h4 class="bg-light m-0">PokemonName</h4>
              </div>

              <div class="col-8 p-4">
                <img src="http://thiscatdoesnotexist.com" alt="PokemonImage" class="img-fluid ">
              </div>

              <div class="col-8 bg-red d-flex align-items-center justify-content-center py-2 border border-dark">
                <div class="bg-light w-100 px-3">
                  <div class="d-flex justify-content-between">
                    <p>Height: 8' 03"</p>
                    <p>Weight: 86 lbs</p>
                  </div>

                  <div>
                    <p>Types: Water</p>
                  </div>

                  <div class="d-flex justify-content-end pb-4 pe-3">
                    <button class="btn btn-outline-danger"><i class="mdi mdi-pokeball"></i> Catch</button>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <div class="col-5">
            <section class="row d-flex flex-column align-items-center">

              <div class="col-6 border border-dark rounded pokemon-list">
                <p><i class="mdi mdi-pokeball"></i> Pokemon</p>
              </div>

              <div class="col-6 d-flex justify-content-between pt-5">
                <button class="btn btn-outline-dark">Previous</button>
                <button class="btn btn-outline-dark">Next</button>
              </div>

            </section>
          </div>

        </section>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
      integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
    <script src="app/App.js" type="module"></script>
  </body>

</html>
